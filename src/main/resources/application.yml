server:
  port: 8082

spring:
  application:
    name: XML-Parser
  datasource:
    url: jdbc:postgresql://192.168.1.4:5432/local_db
    username: postgres
    password: postgres

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true